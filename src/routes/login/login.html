<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="text/html" http-equiv="content-type">
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    <label>Username
        <input
                name="username"
                placeholder="Enter Username"
                type="text">
    </label>
    <label>Password
        <input
                name="password"
                placeholder="Enter Password"
                type="password">
    </label>

    <button type="submit">Login</button>
</form>

</body>
</html>
